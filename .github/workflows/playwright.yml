name: ğŸ­ Playwright

on:
  deployment_status:

jobs:
  playwright:
    name: ğŸ­ Playwright
    if: github.event.deployment_status.state == 'success'
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
      BASE_URL: ${{ github.event.deployment_status.target_url }}
    steps:
      - name: ğŸ” Verify deployment is accessible
        id: verify
        run: |
          echo "Checking deployment at $BASE_URL"
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" --max-time 30 --retry 3 --retry-delay 5 "$BASE_URL")
          echo "HTTP status: $STATUS"
          if [ "$STATUS" -lt 200 ] || [ "$STATUS" -ge 400 ]; then
            echo "Deployment at $BASE_URL returned status $STATUS, skipping tests"
            echo "accessible=false" >> "$GITHUB_OUTPUT"
          else
            echo "Deployment at $BASE_URL is accessible"
            echo "accessible=true" >> "$GITHUB_OUTPUT"
          fi

      - name: â¬‡ï¸ Checkout repo
        if: steps.verify.outputs.accessible == 'true'
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: ğŸ§ª Copy test env vars
        if: steps.verify.outputs.accessible == 'true'
        run: cp apps/web/.env.example apps/web/.env

      - name: ğŸ¦· Extract pnpm version from package.json
        if: steps.verify.outputs.accessible == 'true'
        id: extract_version
        run: echo "PNPM_VERSION=$(jq -r '.packageManager' package.json | cut -d'@' -f2)" >> $GITHUB_ENV

      - name: ğŸ“¦ Setup pnpm
        if: steps.verify.outputs.accessible == 'true'
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸŒ Setup node.js
        if: steps.verify.outputs.accessible == 'true'
        uses: actions/setup-node@v6
        with:
          node-version-file: package.json
          cache: pnpm

      - name: ğŸ§³ Cache Turbo build setup
        if: steps.verify.outputs.accessible == 'true'
        uses: actions/cache@v5
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: ğŸ“¥ Install dependencies
        if: steps.verify.outputs.accessible == 'true'
        run: pnpm install --prefer-offline --frozen-lockfile

      - name: ğŸ“¥ Install Playwright Browsers
        if: steps.verify.outputs.accessible == 'true'
        run: pnpm exec playwright install --with-deps

      - name: ğŸ­ Run Playwright tests
        if: steps.verify.outputs.accessible == 'true'
        run: pnpm run test:e2e

      - name: ğŸ“Š Upload report
        uses: actions/upload-artifact@v6
        if: always() && steps.verify.outputs.accessible == 'true'
        with:
          name: playwright-report
          path: packages/playwright/playwright-report/
          retention-days: 30
