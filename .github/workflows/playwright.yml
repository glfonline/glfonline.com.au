name: 🎭 Playwright

on:
  deployment:

jobs:
  playwright:
    name: 🎭 Playwright
    if: github.event.deployment_status.state == 'success'
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      BASE_URL: ${{ github.event.deployment_status.target_url }}
    steps:
      - name: ⬇️ Checkout repo
        uses: actions/checkout@v4

      - name: 🧪 Copy test env vars
        run: cp apps/web/.env.example apps/web/.env

      - name: 🦷 Extract pnpm version from package.json
        id: extract_version
        run: echo "PNPM_VERSION=$(jq -r '.packageManager' package.json | cut -d'@' -f2)" >> $GITHUB_ENV

      - name: 📦 Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: 🌐 Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: pnpm

      - name: 🧳 Restore Turbo cache
        id: turbo-cache
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            packages/**/node_modules
          key: turbo-${{ hashFiles('pnpm-lock.yaml') }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ hashFiles('pnpm-lock.yaml') }}
            turbo-${{ github.ref }}-

      - name: 📥 Install dependencies (if cache is not restored)
        run: pnpm install --prefer-offline --frozen-lockfile
        if: steps.turbo-cache.outputs.cache-hit != 'true'

      - name: 🧳 Cache Playwright Browsers
        id: playwright-cache
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: playwright-${{ runner.os }}-

      - name: 📥 Install Playwright Browsers (if cache is not restored)
        run: pnpm dlx playwright install --with-deps
        if: steps.playwright-cache.outputs.cache-hit != 'true'

      - name: 🎭 Run Playwright tests
        run: pnpm run test:e2e

      - name: 📊 Upload report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: packages/playwright/playwright-report/
          retention-days: 30
