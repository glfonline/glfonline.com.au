name: ğŸ§ª Tests

on:
  push:
    branches:
      - main
  pull_request: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  actions: write
  contents: read

jobs:
  test:
    name: ğŸ§ª Unit & Browser Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ” Extract pnpm version from package.json
        id: extract_version
        run: echo "PNPM_VERSION=$(jq -r '.packageManager' package.json | cut -d'@' -f2)" >> $GITHUB_ENV

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ğŸ› ï¸ Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
          cache: pnpm

      - name: ğŸ§³ Cache Turbo build setup
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --prefer-offline --frozen-lockfile

      - name: ğŸ“¥ Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

      - name: ğŸ§ª Run Unit Tests
        run: pnpm test:unit

      - name: ğŸŒ Run Browser Tests
        run: pnpm test:browser

      - name: ğŸ§ª Copy test env vars
        run: cp apps/web/.env.example apps/web/.env

      - name: ğŸ­ Run Basic E2E Tests (PR validation)
        run: pnpm test:e2e -- --grep "SEO Meta Tags"
        timeout-minutes: 15

      - name: ğŸ“Š Upload test results
        uses: actions/upload-artifact@v5
        if: always()
        with:
          name: test-results
          path: |
            apps/web/coverage/
            apps/web/test-results/
          retention-days: 30
